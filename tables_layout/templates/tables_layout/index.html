{% if tables_list %}
    <ul>
        {% for table in tables_list %}
        <li><label>Table: {{ table.id }}</label></li>
        {% endfor %}
    </ul>
{% endif %}

<form action="{% url 'tables_layout:add' %}" method="post">
{% csrf_token %}
    <input type="submit" value="Add">
</form>
<form action="{% url 'tables_layout:remove' %}" method="post">
{% csrf_token %}
    <input type="submit" value="Remove">
</form>
