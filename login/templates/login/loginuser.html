{% extends 'login/base.html' %}
{% load crispy_forms_tags %}

{% block content %}



{#    <h2>{{error}}</h2>#}

    {% if messages %}
        <ul class="message">
            {% for message in messages %}
                <div class="alert alert-danger" role="alert">
                    {{ message }}
                </div>
            {%  endfor %}
        </ul>
    {% endif %}

    <div class="container">
        <h1>Log in</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Log in</button>
        </form>
    </div>

{% endblock %}
